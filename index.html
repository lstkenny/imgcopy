<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Image copy protection</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body>
		<ul class="nav nav-tabs" id="imgTabs" role="tablist">
			<li class="nav-item" role="presentation">
				<button aria-controls="unsplash" aria-selected="true" class="nav-link active" data-bs-target="#unsplash" data-bs-toggle="tab" id="unsplash-tab" role="tab" type="button">
					Unsplash
				</button>
			</li>
			<li class="nav-item" role="presentation">
				<button aria-controls="picsum" aria-selected="false" class="nav-link" data-bs-target="#picsum" data-bs-toggle="tab" id="picsum-tab" role="tab" type="button">
					Picsum
				</button>
			</li>
			<li class="nav-item" role="presentation">
				<button aria-controls="rgb-grid" aria-selected="false" class="nav-link" data-bs-target="#rgb-grid" data-bs-toggle="tab" id="rgb-grid-tab" role="tab" type="button">
					RGB
				</button>
			</li>
			<li class="nav-item" role="presentation">
				<button aria-controls="circle-grid" aria-selected="false" class="nav-link" data-bs-target="#circle-grid" data-bs-toggle="tab" id="circle-grid-tab" role="tab" type="button">
					Circles
				</button>
			</li>
		</ul>
		<div class="tab-content" id="myTabContent">
			<div aria-labelledby="unsplash-tab" class="tab-pane fade show active" id="unsplash" role="tabpanel">
				<div data-type="pimg" data-base="https://source.unsplash.com" data-src="random" data-width="1080" data-shuffle="true"></div>
			</div>
			<div aria-labelledby="picsum-tab" class="tab-pane fade" id="picsum" role="tabpanel">
				<div data-type="pimg" data-base="https://picsum.photos" data-src="1920/1080" data-cols="16" data-rows="9" data-shuffle="true"></div>
			</div>
			<div aria-labelledby="rgb-grid-tab" class="tab-pane fade" id="rgb-grid" role="tabpanel">
				<div data-type="pimg" data-base="img" data-src="rgb.png" data-overlap="2"></div>
				
			</div>
			<div aria-labelledby="circle-grid-tab" class="tab-pane fade" id="circle-grid" role="tabpanel">
				<div data-type="pimg" data-base="img" data-src="circles.png"></div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<script src="js/index.js" type="text/javascript"></script>
	</body>
</html>
